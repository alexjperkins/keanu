[module/spotify]

type = custom/script
exec = ~/.config/polybar/scripts/spotify.sh
interval = 1

format-foreground = #5AD658
content-padding = 2
label = %{T4}%{T-} %output:0:150%
label-maxlen = 60

[module/alsa]
type = internal/alsa

format-volume = <ramp-volume>
label-volume = %percentage%

label-muted = "%{T3}ﱝ%{T-}"
label-muted-foreground = ${color.fg-alt}

ramp-volume-0 = "%{T3}%{T-}"
ramp-volume-1 = "%{T3}%{T-}"
ramp-volume-2 = "%{T3}%{T-}"
ramp-volume-3 = "%{T3}%{T-}"

[module/date]
type = internal/date

interval = 1.0
time = %B %d, %Y
time-alt = "%a %b %d %I:%M %p"

format = <label>
label = %time%

[module/network]
type = internal/network
interface = enp3s0
interval =  1.0

accumulate-stats = true
unknown-as-up = true

format-connected = <ramp-signal>

format-disconnected = <label-disconnected>
label-connected = "%{T3}直%{T-}"

label-disconnected = "%{T3}睊%{T-}"
label-disconnected-foreground = ${color.fg-alt}

ramp-signal-0 = "%{T3}直%{T-}"
ramp-signal-1 = "%{T3}直%{T-}"
ramp-signal-2 = "%{T3}直%{T-}"
ramp-signal-3 = "%{T3}直%{T-}"
ramp-signal-4 = "%{T3}直%{T-}"
